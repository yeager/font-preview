name: Build RPM

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = \"\K[^\"]+' src/font_preview/__init__.py)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p font-preview-$VERSION/src/font_preview
          mkdir -p font-preview-$VERSION/data/icons
          cp src/font_preview/*.py font-preview-$VERSION/src/font_preview/
          cp data/se.danielnylander.FontPreview.desktop font-preview-$VERSION/data/
          cp data/icons/font-preview.svg font-preview-$VERSION/data/icons/
          cp data/icons/se.danielnylander.font-preview.svg font-preview-$VERSION/data/icons/
          mkdir -p font-preview-$VERSION/data/man
          cp data/man/font-preview.1 font-preview-$VERSION/data/man/

          cp LICENSE font-preview-$VERSION/
          if [ -d locale ]; then
            cp -r locale font-preview-$VERSION/
          fi
          tar czf ~/rpmbuild/SOURCES/font-preview-$VERSION.tar.gz font-preview-$VERSION

      - name: Create spec file
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > ~/rpmbuild/SPECS/font-preview.spec << SPEC
Name:           font-preview
Version:        $VERSION
Release:        1
Summary:        font-preview
License:        GPL-3.0-or-later
URL:            https://github.com/yeager/font-preview
Source0:        %{name}-%{version}.tar.gz
BuildArch:      noarch
Requires:       python3 >= 3.9
Requires:       python3-gobject
Requires:       gtk4
Requires:       libadwaita
Requires:       python3-fonttools

%description
font-preview application.

%prep
%setup -q

%install
mkdir -p %{buildroot}%{_datadir}/font-preview
cp src/font_preview/*.py %{buildroot}%{_datadir}/font-preview/
mkdir -p %{buildroot}%{_bindir}
cat > %{buildroot}%{_bindir}/font-preview << 'WRAPPER'
#!/bin/bash
exec python3 %{_datadir}/font-preview/main.py "\$@"
WRAPPER
chmod 755 %{buildroot}%{_bindir}/font-preview
install -Dm644 data/se.danielnylander.FontPreview.desktop %{buildroot}%{_datadir}/applications/se.danielnylander.FontPreview.desktop
install -Dm644 data/icons/font-preview.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/font-preview.svg
install -Dm644 data/icons/se.danielnylander.font-preview.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.font-preview.svg
install -Dm644 data/man/font-preview.1 %{buildroot}%{_mandir}/man1/font-preview.1

if [ -d locale ]; then
  for mo in locale/*/LC_MESSAGES/*.mo; do
    [ -f "\$mo" ] || continue
    lang=\$(echo "\$mo" | cut -d/ -f2)
    install -Dm644 "\$mo" "%{buildroot}%{_datadir}/locale/\$lang/LC_MESSAGES/font-preview.mo"
  done
fi

%files
%license LICENSE
%{_bindir}/font-preview
%{_datadir}/font-preview/
%{_datadir}/applications/se.danielnylander.FontPreview.desktop
%{_datadir}/icons/hicolor/scalable/apps/font-preview.svg
%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.font-preview.svg
%{_mandir}/man1/font-preview.1*

%changelog
* Mon Feb 16 2026 Daniel Nylander <daniel@danielnylander.se> - $VERSION-1
- RPM package
SPEC

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/font-preview.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v${VERSION}" \
            ~/rpmbuild/RPMS/noarch/font-preview-${VERSION}-1.noarch.rpm \
            --clobber
